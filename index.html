<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SENSIBILIDADE VIP GR√ÅTIS</title>
<style>
  body{
    margin:0;
    font-family:sans-serif;
    background:#0b0b12;
    color:#fff;
    text-align:center;
    padding: 20px;               /* espa√ßamento lateral */
  }
  .container{
    max-width: 900px;            /* largura m√°xima */
    margin: 0 auto;              /* centraliza */
  }
  .btn{
    background:#7c3aed;
    color:#fff;
    padding:14px 24px;
    font-size:18px;
    border:0;
    border-radius:10px;
    cursor:pointer
  }
  .btn:disabled{opacity:.6;cursor:not-allowed}
  .sensi-img{
    max-width:500px;
    width:100%;
    margin:20px auto;
    display:block;
    filter:blur(15px);
    transition:.5s
  }
  .unlocked{filter:blur(0)}
  .progress{
    width:80%;
    max-width:400px;
    height:12px;
    background:#333;
    margin:15px auto;
    border-radius:999px;
    overflow:hidden
  }
  .progress span{
    display:block;
    height:100%;
    width:0;
    background:linear-gradient(90deg,#7c3aed,#22d3ee);
    transition:width .2s
  }
  /* bloco do GIF de demonstra√ß√£o */
  .demo{
    border-top:1px solid rgba(255,255,255,.12);
    margin-top:18px;
    padding-top:16px;
  }
  .demo p{
    margin:0 0 10px;
    color:#b7b7cc;
    font-size:14px;
  }
  .demo img{
    width:100%;
    max-width:440px;
    border-radius:12px;
    display:block;
    margin:0 auto;
  }
  canvas{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:9999
  }
</style>
</head>
<body>
  <div class="container">
    <h1>SENSIBILIDADE VIP GR√ÅTIS</h1>
    <p>Siga <b>@andezin.sensi</b> no Instagram para liberar a sensibilidade.</p>
    
    <button id="btnFollow" class="btn">üíú Seguir @andezin.sensi</button>
    <p id="status"></p>
    <div class="progress"><span id="bar"></span></div>

    <!-- GIF de demonstra√ß√£o do "seguir" -->
    <div class="demo">
      <p>Veja como seguir no Instagram:</p>
      <img src="https://i.ibb.co/207YFLcL/IMG-0233.gif" alt="Demonstra√ß√£o de seguir @andezin.sensi no Instagram">
    </div>

    <img id="sensi" class="sensi-img" src="https://i.ibb.co/23d431yF/201-E6367-A5-D5-4-D54-B76-E-8-E120969-FB78.jpg" alt="Sensibilidade do Free Fire">
  </div>

  <canvas id="confetti"></canvas>

<script>
  const IG_URL = "https://www.instagram.com/andezin.sensi";
  const btn = document.getElementById("btnFollow");
  const status = document.getElementById("status");
  const bar = document.getElementById("bar");
  const sensi = document.getElementById("sensi");
  const confettiCanvas = document.getElementById("confetti");
  const ctx = confettiCanvas.getContext("2d");

  let W,H,particles=[],animation;
  function resizeCanvas(){W=confettiCanvas.width=window.innerWidth;H=confettiCanvas.height=window.innerHeight;}
  window.addEventListener("resize",resizeCanvas);resizeCanvas();

  function createConfetti(){
    particles=[];
    for(let i=0;i<150;i++){
      particles.push({
        x:Math.random()*W,
        y:Math.random()*H-H,
        r:Math.random()*6+4,
        d:Math.random()*W,
        color:"hsl("+Math.random()*360+",100%,50%)",
        tilt:Math.floor(Math.random()*10)-10
      });
    }
  }

  function drawConfetti(){
    ctx.clearRect(0,0,W,H);
    for(let i=0;i<particles.length;i++){
      let p=particles[i];
      ctx.beginPath();
      ctx.lineWidth=p.r/2;
      ctx.strokeStyle=p.color;
      ctx.moveTo(p.x+p.tilt+ p.r/4,p.y);
      ctx.lineTo(p.x+p.tilt,p.y+p.r);
      ctx.stroke();
    }
    update();
  }

  let angle=0;
  function update(){
    angle+=0.01;
    for(let i=0;i<particles.length;i++){
      let p=particles[i];
      p.y+=Math.cos(angle+p.d)+1+p.r/2;
      p.x+=Math.sin(angle);
      if(p.y>H){
        particles[i]={x:Math.random()*W,y:-10,r:p.r,d:p.d,color:p.color,tilt:p.tilt};
      }
    }
  }

  function startConfetti(){
    createConfetti();
    animation = setInterval(drawConfetti,20);
    setTimeout(stopConfetti,5000); // confete acaba em 5s
  }

  function stopConfetti(){
    clearInterval(animation);
    ctx.clearRect(0,0,W,H);
  }

  btn.addEventListener("click", () => {
    // abre o Instagram imediatamente para n√£o ser bloqueado como pop-up
    window.open(IG_URL, "_blank", "noopener");

    // inicia contagem de 5s e s√≥ ent√£o libera
    btn.disabled = true;
    status.textContent = "Aguardando 5 segundos...";
    let seconds = 5;
    let progress = 0;
    bar.style.width = "0%";

    const timer = setInterval(() => {
      seconds--;
      progress += 20;
      bar.style.width = progress + "%";
      if (seconds > 0) {
        status.textContent = "Liberando em " + seconds + "s...";
      } else {
        clearInterval(timer);
        status.textContent = "‚úÖ Sensibilidade liberada!";
        sensi.classList.add("unlocked");
        startConfetti(); // confete tempor√°rio (5s)
      }
    }, 1000);
  });
</script>
</body>
</html>
